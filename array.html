    <script>
        var arr= [1,2,3,4,5,6,7];
        for(var i = 0; i < arr.length; i++)
        console.log(arr[i]);
        
        var newArr = [];
        newArr.push(arr[0]*3);
        newArr.push(arr[1]*3);
        newArr.push(arr[2]*3);
        newArr.push(arr[3]*3);
        newArr.push(arr[4]*3);
        newArr.push(arr[5]*3);
        newArr.push(arr[6]*3);
        newArr.push(500);
        
        for(var i = 0; i < newArr.length; i++){
        console.log(newArr[i]);
        document.write(newArr[i]+"<br>");
        }

        console.log(newArr);

        var temp = [];
        var temp2 = [];
        for(var i = 0; i < newArr.length+7; i++){
            if (newArr[i]%2==0) temp2.push(newArr[i]);
            console.log("팝 "+newArr.pop());
            }

        console.log(newArr);
        console.log(temp2);
            
        
        // 자바에서는 배열을 할 때 get으로 얻어오고 stack일때 데이터 추가시 push, 꺼낼 떄 pop
        // 자바의 stack 기능을 자바스크립트에선 배열에서 써줌
